<!DOCTYPE html>

<html>
    <head>
        {{{ components.head }}}
    </head>

    <body>
        {{{ components.navbar }}}

        <div class="content">
            <h1>
                Posts
            </h1>

            {{ #posts }}
                <h2 class="post-title">
                    <a href="/blog/{{ fileName }}">
                        {{ title }}
                    </a>
                </h2>

                <p class="post-date">{{ date }}</p>

                <p class="post-blurb">{{ blurb }}</p>
            {{ /posts }}
        </div>

        {{{ components.footer }}}
    </body>
</html>
